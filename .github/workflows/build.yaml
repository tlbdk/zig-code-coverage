name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        image: [ubuntu-24.04, ubuntu-24.04-arm]
    runs-on: ${{ matrix.image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: setup docker buildx
        run: docker buildx create --name insecure-builder --buildkitd-flags "--allow-insecure-entitlement security.insecure"
      
      - name: Build container
        run: docker buildx build --progress plain  --builder insecure-builder --allow security.insecure . 